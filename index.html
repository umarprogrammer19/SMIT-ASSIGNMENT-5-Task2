<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body style="padding: 30px;"> 
    <center>
        <table style="padding: 2px;" border="2">
            <tr>
            <th colspan="2">Pizza Shop 2.0 </th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Pizza Toppings</td>
            <td>
                <input type="radio" name="toppings" id="sup">
                <label for="sup">Supreme</label> <br>
                
                <input type="radio" name="toppings" id="veg">
                <label for="veg">Vegetarian</label> <br>
                
                <input type="radio" name="toppings" id="haw">
                <label for="haw">Hawaiian</label>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select>
                    <option selected disabled>Select Sauce</option>
                    <option value="Soya Sauce">Soya Sauce</option>
                    <option value="Vineger">Vineger</option>
                    <option value="Garlic Sauce">Garlic Sauce</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox" name="" id="">
                <label for="">Extra Cheese</label>

                <input type="checkbox" name="" id="">
                <label for="">Gluten Free Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
              Delivery Instructions: <br>
                <textarea name="" id="" cols="65" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td style="padding: 2px;"  colspan="2"><button>Send My Order</button></td>
        </tr>
    </table>
</center>
</body>
</html>
